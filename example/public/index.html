<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
    renderer="antialias: true; alpha: true">
    <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>

    <a-entity id="geo-box" material="color: red" geometry="primitive: box" scale="10 10 10"></a-entity>
  </a-scene>

  <script>
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        console.log('Координати отримані:', latitude, longitude);

        const geoBox = document.getElementById('geo-box');
        geoBox.setAttribute('gps-new-entity-place', `latitude: ${latitude}; longitude: ${longitude}`);

        console.log('Атрибут встановлено:', geoBox.getAttribute('gps-new-entity-place'));
      }, error => {
        console.error('Помилка отримання геолокації:', error);
      });
    } else {
      console.error('Geolocation не підтримується вашим браузером');
    }
  </script>
</body>

</html>
